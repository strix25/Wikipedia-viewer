<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>

<div class="container">
    
    <div id="search">
      <h1 class="text-center">Wikipedia Viewer</h1>
      <form class="form-inline text-center">
        <div class="form-group">
          <input id="search-text" class="form-control input-lg" type="text" name="query" placeholder="Enter search here">
        </div>
        <button id="search-button" class="btn btn-success btn-lg">Search</button>
        <!-- <button id="random" class="btn btn-danger btn-lg">Random</button> -->
        <div id="random">
            <img src="http://icons.veryicon.com/ico/System/Icons8%20Metro%20Style/Gamble%20Dice.ico" alt="" id="rndIcon">
        
        </div>
      </form>
    </div> <!-- end of #search -->
  
    <div id="search-results" class="container-fluid">
      <!-- All search results go here -->
    </div>
  
  </div>
<!--  -->



<script src="script.js"></script>    
</body>
</html>
